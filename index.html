<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/logic.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid bg-success text-white" style="text-align: center">
            <div id="logo">
                <h1 class="header">Train Scheduler</h1>
                <br>
                <h2 class="sub">Add a Train or View the Schedule</h2>
            </div>
        </div>

        <br>
        <!--Create a row for placing card and input fields.-->
        <div class="row">
            <div class="col col-lg-12">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table id="trainTable" class="table table-striped table-hover">
                            <thead style="font-weight: bold">
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (mins)</th>
                                    <th>Next Departure</th>
                                    <th>Minutes to Departure</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Add a train -->
            <br>
            <div class="card">
                <div class="card-header bg-success text-white">
                    Add a Train
                </div>
                <br>
                <!-- Entry Form -->
                <form>
                    <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input type="text" class="form-control" id="train-name-input">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input type="text" class="form-control" id="destination-input">
                    </div>
                    <div class="form-group">
                        <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="first-train-input">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency-input">
                    </div>
                    <button type="submit" class="btn btn-success" id="add-train-btn">All Aboard</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
