<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/logic.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid bg-success text-white" style="text-align: center">
            <div id="logo">
                <h1 class="header">Train Scheduler</h1>
                <br>
                <h2 class="sub">Add a Train or View the Schedule</h2>
            </div>
        </div>

        <br>
        <!--Create a row for placing card and input fields.-->
        <div class="row">
            <div class="col col-lg-12">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        Current Train Schedule
                    </div>
                    <table id="trainTable" class="table table-striped table-hover">
                        <thead style="font-weight: bold">
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (mins)</th>
                                <th scope="col">Next Departure</th>
                                <th scope="col">Minutes to Departure</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Polar Express</td>
                                <td>North Pole</td>
                                <td>525600</td>
                                <td>20:00</td>
                                <td>281110</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <br>
        <div class="row">
            <div class="col col-lg-12">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        Add a Train
                    </div>
                    <br>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Train Name</span>
                        </div>
                        <input type="text" id="new-train" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>

                    <br>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Destination</span>
                        </div>
                        <input type="text" id="new-destination" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>

                    <br>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Frequency of Departures</span>
                        </div>
                        <input type="text" id="new-frequency" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <br>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">First Departure Time
                                (HH:mm)</span>
                        </div>
                        <input type="text" id="new-train-time" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>

            </div>
        </div>

        <div>
            <button type="button" id="add-train" class="btn btn-success">All Aboard</button>
        </div>
    </div>
</body>

</html>
