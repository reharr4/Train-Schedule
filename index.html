<!DOCTYPE html>
<html lang="en">
<!-- 1.Create a basic page with all neccessary elements.-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class Roster</title>
    <!--Link bootstrap, jQuery and your custom JS file.-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="assets/logic.js"></script>
</head>

<body>
    <!--Create a jumbotron for heading-->
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4" style="text-align:center">Train Scheduler</h1>
                <h3 class="display-6" style="text-align: center">Choo Choo</h3>
            </div>
        </div>
        <!--Create a row for placing card and input fields.-->
        <div class="row">
            <div class="col col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Current Train Schedule
                    </div>
                    <ul class="list-group list-group-flush" id="rosterList">
                        <li class="list-group-item">Cras justo odio</li>
                    </ul>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Add a Train
                        </div>
                        <form id="newTrain">
                            <div class="form-row">
                                <div class="form-group col-md-10" style="align-content: center">
                                    <label for="inputTrain">Train Name</label>
                                    <input type="email" class="form-control" id="inputTrain">
                                </div>
                            </div>

                            <div class="form-group col-md-10" style="align-content: center">
                                    <label for="inputDestination">Destination</label>
                                    <input type="text" class="form-control" id="inputDestination">
                                </div>

                                <div class="form-group col-md-10" style="align-content: center">
                                    <label for="inputFirstTrain">First Train Time (HH:mm - Military Time)</label>
                                    <input type="text" class="form-control" id="inputFirstTrain">
                                </div>

                                <div class="form-group col-md-10">
                                    <label for="inputFrequency">Frequency</label>
                                    <input type="text" class="form-control" id="inputFrequency">
                                </div>

                                <button type="submit" class="btn btn-primary">All Aboard!</button>
                        </form>
                        </div>
                    </div>
                </div>
</body>

</html>

<!-- moment.js -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- jquery -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- javascript -->
<script type="javascript/text" src="assets/javascript/logic.js"></script>
</body>

</html>
