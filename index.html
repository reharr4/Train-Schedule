<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="stylesheet" href="assets/CSS/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="assets/javascript/logic.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid bg-success text-white">
            <div class="container">
                <h1 class="display-4" style="text-align:center">Train Scheduler</h1>
                <br>
                <h1>Train</h1>
            </div>
        </div>
        <!--Create a row for placing card and input fields.-->
        <div class="row">
            <div class="col col-lg-12">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        Current Train Schedule
                    </div>
                    <table id="trainTable" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (mins)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Chicago - Loop</th>
                                <td>Chicago</td>
                                <td>.</td>
                                <td>20:00</td>
                                <td>.</td>
                            </tr>
                            <tr>
                                <th scope="row">St.Louis</th>
                                <td>St. Louis</td>
                                <td>.</td>
                                <td>@fat</td>
                                <td>5</td>
                            </tr>
                            <tr>
                                <th scope="row">Atlanta</th>
                                <td>Atlanta</td>
                                <td>.</td>
                                <td>@twitter</td>
                                <td>6</td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- <ul class="list-group list-group-flush" id="trainList"> -->
                    <!-- <li class="list-group-item">Cras justo odio</li> -->
                    <!-- </ul> -->

                </div>
            </div>
        </div>

        <br>
        <div class="row">
            <div class="col col-lg-12">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        Add a Train
                    </div>
                    <br>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Train Name</span>
                        </div>
                        <input type="text" id="newTrainName" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>

                    <br>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Destination</span>
                        </div>
                        <input type="text" id="newDestinationName" class="form-control"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>

                    <br>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">First Train Time (HH:mm)</span>
                        </div>
                        <input type="text" id="newFirstTime" class="form-control"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>

                    <br>

                    <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Frequency</span>
                            </div>
                            <input type="text" id="newFrequencyTime" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
                </div>

            </div>
        </div>

        <div>
            <button type="button" id="addTrainButton" class="btn btn-success">All Aboard</button>
        </div>
    </div>
</body>

</html>
